<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Form</title>
    <link rel="stylesheet" type="text/css" href="Gurvinder.css">
</head>
<body>
    <header>
        <h1>Gurvinder Pal Singh</h1>
    </header>
    <form>
        <div class="form-row">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-row">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-row">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-row">
            <label for="checkbox">Checkbox:</label>
            <label for="yes">Yes</label>
    <input type="checkbox" id="yes" name="checkbox" value=" yes" required>
    <label for="no">No</label>
    <input type="checkbox" id="no" name="checkbox" value="no" required>
                
        </div>
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
